<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Quest</h1>
        <div id="game">
            <div id="story">Welcome to Math Quest! Solve the math problems to disable the coil and save the land.</div>
            <div id="puzzle">
                <p id="question">Solve for x: 5x + 3 = 23</p>
                <input type="number" id="answer" placeholder="Your answer">
                <button onclick="checkAnswer()">Submit</button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
